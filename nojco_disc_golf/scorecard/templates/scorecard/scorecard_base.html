<html lang="en" xml:lang="en" xmlns="http://www.w3.org/1999/xhtml">
    <head>
        {% load static %}
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta name="description" content="{% block head_description %}{% endblock %}">
        <meta name="author" content="Jonathan Hall">
        <meta name="generator" content="Hugo 0.80.0">
        <title>NojCo Disc Golf Scorecard - {% block title %}Let's Play!{% endblock %}</title>

        <!-- Favicons -->
        <link rel="apple-touch-icon" href="{% static 'scorecard/images/favicons/apple-touch-icon.png' %}" sizes="180x180">
        <link rel="icon" href="{% static 'scorecard/images/favicons/favicon-32x32.png' %}" sizes="32x32" type="image/png">
        <link rel="icon" href="{% static 'scorecard/images/favicons/favicon-16x16.png' %}" sizes="16x16" type="image/png">
        <link rel="manifest" href="{% static 'scorecard/images/favicons/manifest.json' %}">
        <link rel="mask-icon" href="{% static 'scorecard/images/favicons/safari-pinned-tab.svg' %}" color="#7952b3">
        <link rel="icon" href="{% static 'scorecard/images/favicons/favicon.ico' %}">
        <meta name="theme-color" content="#7952b3">


        <link rel="stylesheet" type="text/css" href="{% static 'scorecard/css/scorecard.css' %}">
    </head>
    <body>
        <nav class="navbar navbar-expand-md navbar-dark bg-dark fixed-top">
        <div class="container-fluid">
            <a class="navbar-brand" href="{% url 'scorecard:index' %}">DGSC</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarsExampleDefault" aria-controls="navbarsExampleDefault" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navbarsExampleDefault">
            <ul class="navbar-nav me-auto mb-2 mb-md-0">
                <li class="nav-item">
                <a class="nav-link" aria-current="page" href="{% url 'scorecard:index' %}">Home</a>
                </li>
                <li class="nav-item">
                <a class="nav-link" href="{% url 'scorecard:current_round' %}">Current Round</a>
                </li>
                <li class="nav-item">
                <a class="nav-link" href="{% url 'scorecard:previous_rounds' %}">Previous Rounds</a>
                </li>
                <li class="nav-item">
                <a class="nav-link" href="{% url 'scorecard:player_handicaps' %}">View Handicaps</a>
                </li>
                
            </ul>
            <!--
            <form class="d-flex">
                <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                <button class="btn btn-outline-success" type="submit">Search</button>
            </form>
            -->
            </div>
        </div>
        </nav>

        <main class="container">
            {% block content %}{% endblock %}
        </main><!-- /.container -->

        <!-- Jquery-->
        <script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>

        <!-- JavaScript Bundle with Popper -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js" integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0" crossorigin="anonymous"></script>

        {% block javascript %}{% endblock %}
        
    </body>
</html>
